<!DOCTYPE HTML>
<html>
	<head>
		<title>Syllab.io</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/signin.css">
	</head>
	<body>
        <div class="container">
            <div class="row" style="margin-top:15%">
                <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
                    <h1 class=" text-center login-title" >Sign in with Gmail to continue to Syllab.io</h1>
                    <div class="account-wall">
                        <img class="profile-img" src=css/images/noAvatar.png alt="">
                        <form class="form-signin" action="/signin" method="post">
                        <input type="text" class="form-control" placeholder="Email" name="email" id="email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block white" type="submit" style="color:white !important;">Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
    </body>
</html>
